name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare dist
        run: |
          mkdir -p dist/js dist/css
          cp index.html dist/
          cp jszip.min.js dist/ || true
          cp -r src/css/* dist/css/ || true
          cp src/js/app.bundle.js dist/js/app.bundle.js
          cp src/js/app.bundle.js.map dist/js/app.bundle.js.map || true
          # Rewrite paths in the copied index.html so pages-served files are found
          sed -E -i 's#src/js/#js/#g; s#src/css/#css/#g' dist/index.html || true

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
